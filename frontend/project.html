<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details | Manuel</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .project-meta {
            margin: 24px 0 40px;
            display: flex;
            gap: 24px;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .meta-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .meta-value {
            font-weight: 500;
        }

        .tech-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .tech-tag {
            font-size: 0.8rem;
            background: var(--border-glass);
            padding: 4px 12px;
            border-radius: 20px;
        }

        .project-links {
            display: flex;
            gap: 16px;
            margin-top: 32px;
        }

        .content-html {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-main);
        }

        .content-html p {
            margin-bottom: 24px;
        }

        .content-html h2 {
            margin: 40px 0 20px;
            font-size: 1.8rem;
        }

        .content-html ul {
            margin-bottom: 24px;
            padding-left: 20px;
        }

        .content-html li {
            margin-bottom: 8px;
        }
    </style>
</head>

<body>
    <header>
        <div class="container nav">
            <a href="index.html" class="logo">Manuel</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="projects.html" class="active">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li class="theme-toggle-mobile" id="theme-toggle-mobile">
                    <span>Theme</span>
                    <button class="theme-toggle" aria-label="Toggle Theme"></button>
                </li>
            </ul>
            <button class="menu-toggle" aria-label="Toggle Menu"><i data-lucide="menu"></i></button>
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle Theme"></button>
        </div>
    </header>

    <main class="container" style="padding-top: 140px; max-width: 800px;">
        <article id="project-content" class="reveal">
            <p>Loading project details...</p>
        </article>
    </main>

    <footer>
        <div class="container reveal">
            <p style="color: var(--text-muted); font-size: 0.9rem;">&copy; 2026 Manuel. Built with passion and
                precision.</p>
        </div>
    </footer>

    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const projectId = urlParams.get('id');
            const container = document.getElementById('project-content');

            if (!projectId) {
                window.location.href = 'projects.html';
                return;
            }

            try {
                const project = await api.getProject(projectId);
                document.title = `${project.title} | Manuel Projects`;

                container.innerHTML = `
                    <a href="projects.html" style="display: inline-flex; align-items: center; gap: 8px; color: var(--text-muted); text-decoration: none; margin-bottom: 32px;">
                        <i data-lucide="arrow-left" style="width: 16px;"></i> Back to Projects
                    </a>
                    
                    <h1 style="font-size: 3rem; line-height: 1.1; margin-bottom: 24px;">${project.title}</h1>
                    <p style="font-size: 1.25rem; color: var(--text-muted); border-left: 4px solid var(--primary); padding-left: 16px;">${project.description}</p>
                    
                    <div class="project-meta">
                        <div class="meta-item">
                            <span class="meta-label">Date</span>
                            <span class="meta-value">${formatDate(project.createdAt)}</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">Stack</span>
                            <div class="tech-tags">
                                ${(project.technologies || []).map(tech => `<span class="tech-tag">${tech}</span>`).join('')}
                            </div>
                        </div>
                    </div>

                    <img src="${api.getStaticUrl(project.image) || 'https://images.unsplash.com/photo-1555066931-4365d14bab8c'}" 
                         style="width: 100%; height: auto; border-radius: 12px; margin-bottom: 40px; box-shadow: 0 4px 20px rgba(0,0,0,0.1);" 
                         alt="${project.title}">

                    <div class="content-html">
                        ${project.content || '<p>No detailed content available for this project.</p>'}
                    </div>

                    <div class="project-links">
                        ${project.link ? `<a href="${project.link}" target="_blank" class="btn btn-primary">View Live Demo <i data-lucide="external-link" style="width: 16px; margin-left: 8px;"></i></a>` : ''}
                        ${project.githubLink ? `<a href="${project.githubLink}" target="_blank" class="btn btn-outline">View on GitHub <i data-lucide="github" style="width: 16px; margin-left: 8px;"></i></a>` : ''}
                    </div>
                `;

                if (typeof lucide !== 'undefined') lucide.createIcons();

            } catch (error) {
                container.innerHTML = '<p>Error loading project. <a href="projects.html">Return to list</a></p>';
            }
        });
    </script>
</body>

</html>
