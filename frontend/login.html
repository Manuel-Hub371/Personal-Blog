<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Manuel</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body style="display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 24px;">
    <main class="reveal active" style="width: 100%; max-width: 400px;">
        <div style="text-align: center; margin-bottom: 40px;">
            <a href="index.html" class="logo" style="font-size: 2rem;">Manuel</a>
            <p style="color: var(--text-muted); margin-top: 12px;">Admin Authentication</p>
        </div>

        <form id="login-form" class="glass-card">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" required placeholder="admin@example.com">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required placeholder="••••••••">
            </div>
            <button type="submit" class="btn btn-primary"
                style="width: 100%; justify-content: center;">Authenticate</button>
            <div id="login-error"
                style="margin-top: 20px; color: #ef4444; font-size: 0.9rem; text-align: center; display: none; padding: 12px; border-radius: 12px; background: rgba(239, 68, 68, 0.1);">
            </div>
        </form>

        <div style="text-align: center; margin-top: 32px;">
            <a href="index.html" style="color: var(--text-muted); text-decoration: none; font-size: 0.9rem;">← Back to
                Public Site</a>
        </div>
    </main>

    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Redirect if already logged in
        if (api.isAuthenticated()) {
            window.location.href = 'admin.html';
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorDiv = document.getElementById('login-error');
            const btn = e.target.querySelector('button');

            errorDiv.style.display = 'none';
            btn.disabled = true;
            btn.textContent = 'Verifying...';

            const credentials = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                const res = await api.login(credentials);
                if (res.token) {
                    window.location.href = 'admin.html';
                } else {
                    errorDiv.textContent = res.message || 'Authentication failed.';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Server connection error.';
                errorDiv.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Authenticate';
            }
        });
    </script>
</body>

</html>
